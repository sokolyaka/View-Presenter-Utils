apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'viewPresenterUtilsAndroid'

    publishedGroupId = 'com.github.sokolyaka.viewpresenterutils'
    libraryName = 'Android'
    artifact = 'android'

    libraryDescription = 'Set of Android-specific view presenter utils.'

    siteUrl = 'https://github.com/sokolyaka/View-Presenter-Utils'
    gitUrl = 'https://github.com/sokolyaka/View-Presenter-Utils.git'

    libraryVersion = '1.0.0'

    developerId = 'sokolyaka'
    developerName = 'Oleg Sokolov'
    developerEmail = 'sokolov.ob@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':—Åore')

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'